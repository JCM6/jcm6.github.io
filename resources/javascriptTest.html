<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="docTitle">javascriptTest</title>
    <style id="rootStyles">
        .test{
            --cssVariable:90;
        };
    </style>
</head>
<body>
    <script>
        function saveDoc(){
            var textTyped = document.getElementById("docBody").value; 
            var tField = document.getElementById("inputTitle").value;
            var emailTyped = document.getElementById("inputEmail").value;
            console.log(tField);
            console.log(textTyped);
            console.log(emailTyped)
            
            document.getElementById("saveTitle").innerText = tField;
            document.getElementById("docTitle").innerHTML = tField;
            document.getElementById("docSave").innerHTML = textTyped;
            document.getElementById("saveEmail").innerText = emailTyped
        };
        function turnDark(){
            var darkStyleBlockRoot = "*{font-family: 'Courier New', Courier, monospace;font-size: 9pt;background-color: black;color: white;}"
            var buttonText = 'Toggle Dark Mode Off'
            document.getElementById("DarkMode").innerText = buttonText;
            document.getElementById("rootStyles").innerText = darkStyleBlockRoot;
            document.getElementById("DarkMode").onclick = removeStyles;
        };
        function removeStyles(){
            var cleanStyleBlockRooot = "*{}";
            var buttonText2 = 'Toggle Dark Mode On';
            document.getElementById("DarkMode").innerText = buttonText2;
            document.getElementById("rootStyles").innerText = cleanStyleBlockRooot;
            document.getElementById("DarkMode").onclick = turnDark;
        };
        function pulledLever(){
            var newBtn = document.createElement("button");
            newBtn.innerHTML = "Needs Moar Button";
            newBtn.className = "buttonDepotButton";
            newBtn.value = "";
            document.getElementById("buttonDepot").appendChild(newBtn);
        };
        function removeAllButtons(){
            var elem = document.getElementsByClassName("buttonDepotButton");
            document.getElementById("removalButton").innerHTML = elem;
        };
    </script>
    <button id="DarkMode" onclick="turnDark()">Toggle Dark Mode On</button>
    <div><span>Document Title:</span><input id="inputTitle" value="tempTitle"><button id="updateTitleB" onclick="saveDoc()">Update</button></div>
    <div>Email Address:<input type="email" name="emailAddress" id="inputEmail"></div>
    <div><span>Document Body:</span></div>
    <div>
        <textarea id="docBody"></textarea>
    </div>
    <div>Document Title:<span id="saveTitle"></span></div>
    <div>Email:<span id="saveEmail"></span></div>
    <div>DocumentBody:</div>
    <div id="docSave"></div>
    <button id="theLever" onclick="pulledLever()">DeadlyLever</button>
    <div id="buttonDepot">Exponential button Depot</div>
    <button onclick="removeAllButtons()" id="removalButton">Remove New Buttons</button>        
    </body>
</html>
